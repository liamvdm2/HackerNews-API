<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="kisspng-computer-icons-computer-security-hacker-hacker-vector-5ad96f91096043.8595878115241993130384.png" alt="logo" width="70x" height="70px">
        </div>
        <div class="navbar">
            <a href="index.html" id="News">News</a>
            <a href="login.html" id="loginLink" onclick="showLoginForm()">Login</a>
            <a href="register.html">Register</a>
        </div>
    </header>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                
                <span class="show-password" onclick="togglePassword()"><i class='bx bx-show'></i></span>
            </div>
        
            <button type="button" onclick="submitForm()">Login</button>
        </form>
        
        <p id="loginMessage"></p>
        <p id="no-account">No account? <a href="register.html">Register</a></p>
        <p id="loginMessage"></p> 
    </div>

</body>
<script src="login.js"></script>
</html>
