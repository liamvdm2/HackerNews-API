<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="kisspng-computer-icons-computer-security-hacker-hacker-vector-5ad96f91096043.8595878115241993130384.png" alt="logo" width="70x" height="70px">
        </div>
        <div class="navbar">
            <a href="index.html" id="News">News</a>
            <a href="login.html">Login</a>
        </div>
    </header>
  
    <div class="register-container">
        <h2>Register</h2>
        <form id="registerform">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username">
            
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">

            <span class="show-password" onclick="togglePassword()"><i class='bx bx-show'></i></span>

            <button type="button" onclick="submitForm()">Register</button> <!-- function in register.js -->

        </form>
        <p id="registermessage"></p> <!-- message in register.js -->
    </div>

    <script src="register.js"></script>
  
</body>
</html>
