<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="image/x-icon" href="kisspng-computer-icons-computer-security-hacker-hacker-vector-5ad96f91096043.8595878115241993130384.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="kisspng-computer-icons-computer-security-hacker-hacker-vector-5ad96f91096043.8595878115241993130384.png" alt="logo" width="70x" height="70px">
        </div>
        <div class="navbar">
            <a href="index.html" id="News">News</a>
            <a href="login.html">Login</a>
        </div>
    </header>
  
    <div class="register-container">
        <h2>Register</h2>
        <form id="registerform">

            <input type="text" name="username" id="username" placeholder="Username">
            
            <input type="text" name="name" id="name" placeholder="Name">
            
            <input type="email" name="email" id="email" placeholder="Email">
            
            <div class="password-input-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span class="show-password" onclick="togglePassword()"><i class='bx bx-show'></i></span>
            </div>

            <div>
                <input type="checkbox" name="checkbox" id="checkbox" required>
                <label for="checkbox">I Agree With The Terms And Conditions</label>
            </div>

            <button type="button" onclick="submitForm()">Register</button> <!-- function in register.js -->

        </form>
        <p id="registermessage"></p> <!-- message in register.js -->
    </div>

    <script src="register.js"></script>
  
</body>
</html>
